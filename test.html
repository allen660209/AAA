<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <meta charset=utf-8 />
    <title>Woki獎號計算</title>

</head>
<body>
    <div style="font-weight:bold;font-size:40px"> *** Woki獎號計算 *** </div>
    <form name=F1 style="font-weight:bold;font-size:30px;padding:10px;margin-top:10px;margin-bottom:10px;background-color:hotpink;width:780px;vertical-align:middle">
        上期獎號：<input style="width:60px;font-weight:bold;font-size:30px" type="text" onblur="check_int()" id="P1" name="P1" maxlength="2">
        <input style="width:60px;font-weight:bold;font-size:30px" type="text" id="P2" maxlength="2">
        <input onkeyup="value=value.replace(/[^\d]/g,'')" style="width:60px;font-weight:bold;font-size:30px" type="text" id="P3" maxlength="2">
        <input onkeyup="value=value.replace(/[^\d]/g,'')" style="width:60px;font-weight:bold;font-size:30px" type="text" id="P4" maxlength="2"> 請輸入獎號
    </form>
    <form style="font-weight:bold;font-size:30px;padding:10px;margin-top:10px;margin-bottom:10px;background-color:cornflowerblue;width:780px;">
        本期獎號：<input onkeyup="value=value.replace(/[^\d]/g,'')" style="width:60px;font-weight:bold;font-size:30px" type="text" id="T1" maxlength="2">
        <input onkeyup="value=value.replace(/[^\d]/g,'')" style="width:60px;font-weight:bold;font-size:30px" type="text" id="T2" maxlength="2">
        <input onkeyup="value=value.replace(/[^\d]/g,'')" style="width:60px;font-weight:bold;font-size:30px" type="text" id="T3" maxlength="2">
        <input onkeyup="value=value.replace(/[^\d]/g,'')" style="width:60px;font-weight:bold;font-size:30px" type="text" id="T4" maxlength="2"> 請輸入獎號

    </form>

    <form style="font-weight:bold;font-size:40px;color:white;background-color:green;width:450px;padding:10px;margin-top:10px;margin-bottom:10px">
        A = <input type="text" id="A" readonly="readonly" style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:white;background-color:green">
    </form>
    <form style="font-weight:bold;font-size:40px;color:black;padding:10px;margin-top:10px;margin-bottom:10px">
        B = <input onkeyup="value=value.replace(/[^\d]/g,'')" type="text" id="B" style="width:120px;font-weight:bold;font-size:40px;color:block"> 請輸入總票數
    </form>
    <form style="font-weight:bold;font-size:40px;color:white;background-color:purple;width:450px;padding:10px;margin-top:10px;margin-bottom:10px">
        C = <input type="text" id="C" readonly="readonly" style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:white;background-color:purple">
    </form>
    <form style="font-weight:bold;font-size:40px;color:black;background-color:orange;width:450px;padding:10px;margin-top:10px;margin-bottom:10px">
        D = <input type="text" id="D" readonly="readonly" style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:block;background-color:orange">
    </form>
    <form style="font-weight:bold;font-size:40px;color:white;background-color:red;width:450px;padding:10px;margin-top:10px;margin-bottom:10px">
        Jackpot = <input type="text" id="Jackpot" readonly="readonly" style="border-top:0;border-bottom:0;border-left:0;border-right:0;width:200px;font-weight:bold;font-size:40px;color:white;background-color:red">
    </form>



    <script>

          function check_int() {
              if (isNaN(document.F1.P1.value)) {
                  console.log("非數字");
                  document.F1.P1.focus();
              }
          }
    </script>


</body>
</html>
